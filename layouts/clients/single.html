{{ partial "head.html" . }}
{{ partial "top.html" . }}
{{ partial "banner.html" . }}

<!-- Highlights -->
<section class="wrapper style1 narrow-page">
  <div class="container">

    <div class="row 200% client-list">
{{ range .Params.clients }}
        <section class="4u 12u(narrower) client">
          <a href="{{ .link }}"><img src="{{ .thumbnail }}" alt=""></a>
          <h3 style="font-size: 1em; white-space: nowrap; text-overflow: ellipsis; overflow: hidden;"><a href="{{ .link }}">{{ .name }}</a></h3>
        </section>
        <!-- <section class="3u 7u(narrower)">

        </section> -->
{{end}}
    </div>

  </div>
</section>

<!-- Gigantic Heading -->
<section class="wrapper style2">
  <div class="container">
    <header class="major">
      <p>Instagram <a href="https://www.instagram.com/thehillsoundstudio/">@thehillsoundstudio</a></p>
      <script src="http://instansive.com/widget/js/instansive.js"></script><iframe src="http://instansive.com/widgets/0170480bd2475f4980bc38d85e287e0b.html" id="instansive_0170480bd2" name="instansive_0170480bd2"  scrolling="no" allowtransparency="true" class="instansive-widget" style="width: 100%; border: 0; overflow: hidden;"></iframe>
    </header>
  </div>
</section>
