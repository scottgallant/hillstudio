{{ partial "head.html" . }}
{{ partial "top.html" . }}
<!-- Highlights -->
<section class="wrapper style1">
  <div class="container">
    <div class="row 100%">
			{{ range .Data.Pages }}
      <a href="{{ .Permalink }}" style="width: 100%; background-image: url(/forestryio/images/Adam_Harmony-1.jpg); background-size: cover; height: 300px; background-position-y: 50%;"></a>
			  <h2 style="padding: 0; margin-bottom: 0;"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p style="width: 100%; padding: 0;">{{ .Params.excerpt }} <br><a href="{{ .Permalink }}">Read more</a></p>
			{{ end }}
		</div>
  </div>
</section>
{{ partial "foot.html" . }}
